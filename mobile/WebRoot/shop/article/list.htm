<script>
function changeStatus(id, status, msg){
	
	if(confirm("确定要" + msg + "该条记录吗？")){
		$.post("/shop/article/changeStatus",{id:id,status:status},function(data){
			alert(data.msg);
			if(data.success){
				location.reload(true);
			}
		});
	}
}
</script>
