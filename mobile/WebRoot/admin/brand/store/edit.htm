<link rel="stylesheet" href="/admin/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/admin/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="/admin/css/style.css" />

<script src="/admin/script/jquery.min.js"></script>
<script src="/admin/script/jquery.form.js"></script>

<div class="page-content" style="height:450px;overflow-y:scroll;">
	<div class="page-header">
		##if(brand.type==1){
			<h1>编辑机型</h1>
		##}else if(brand.type==2){
			<h1>编辑服装</h1>
		##}else if(brand.type==3){
			<h1>编辑雕刻</h1>
		##}else if(brand.type==4){
			<h1>编辑礼品</h1>
		##}
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" action="/admin/brand/store/update" method="post" id="submit_form">
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>标题</label>
					<div class="col-xs-12">
						<input type="text" name="title" class="col-xs-10" style="border: 1px solid #ccc" value="${brand.title!}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>排序</label>
					<div class="col-xs-12">
						<input type="text" name="idx" class="col-xs-10" style="border: 1px solid #ccc" value="${brand.idx!}" />
					</div>
				</div>
				<input type="hidden" name="id" value="${brand.id!}" />
			</form>
		</div>
	</div>
</div>
<div style="width:100%;text-align: center;">
	<button type="button" class="btn btn-info" onclick="submitForm()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-ok bigger-110"></i>确定
	</button>
	&nbsp;&nbsp;
	<button type="reset" class="btn" onclick="parent.hideAlert()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-undo bigger-110"></i>取消
	</button>
</div>
<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		parent.location.reload(true);
	    	}
	    }
	});
}
</script>
