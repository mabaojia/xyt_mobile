<link rel="stylesheet" href="/admin/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/admin/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="/admin/assets/css/ace-skins.min.css" />

<script src="/admin/script/jquery.min.js"></script>
<script src="/admin/script/jquery.form.js"></script>

<div class="page-content" style="height:450px;overflow-y:scroll;">
	<div class="page-header">
		<h1>添加管理员</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" action="/admin/root/save" method="post" id="submit_form">
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>登录账号</label>
					<div class="col-xs-12">
						<input type="text" name="account" class="col-xs-10" style="border: 1px solid #ccc" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>登录密码</label>
					<div class="col-xs-12">
						<input type="password" name="password" class="col-xs-10" style="border: 1px solid #ccc" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>菜单权限</label>
					<div class="col-xs-12">
						##for(_item in menu_list!){
							<label style="padding-right: 5px;">
								<input type="checkbox" name="mids" value="${_item.id!}" />&nbsp;${_item.title!}
							</label>
						##}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div style="width:100%;text-align: center;">
	<button type="button" class="btn btn-info" onclick="submitForm()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-ok bigger-110"></i>确定
	</button>
	&nbsp;&nbsp;
	<button type="reset" class="btn" onclick="parent.hideAlert()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-undo bigger-110"></i>取消
	</button>
</div>
<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		parent.location.reload(true);
	    	}
	    }
	});
}
</script>
