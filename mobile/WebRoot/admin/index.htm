<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>${_common.baseTitle()}管理端</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/admin/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/admin/assets/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/admin/assets/css/ace.min.css" />
	<link rel="stylesheet" href="/admin/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="/admin/css/style.css" />
	<script src="/admin/script/jquery.min.js"></script>
	<script src="/admin/script/jquery.form.js"></script>
</head>
<body class="login-layout">
	<div class="main-container" style="margin-top:150px;">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i>
											请输入账号和密码进行登录
										</h4>
										<div class="space-6"></div>
										<form action="/admin/login" method="post" id="login_form">
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" name="account" />
														<i class="icon-user"></i>
													</span>
												</label>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" class="form-control" name="password" />
														<i class="icon-lock"></i>
													</span>
												</label>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right" style="float: left;">
														<input type="text" class="form-control" name="code" />
													</span>
													<span style="float: left;">
														<img src="/admin/code" class="yzm_img" style="height:30px;max-width: 80px;" onclick="changeCode(this)" id="changeCode" />
													</span>
												</label>
												<div class="space"></div>
												<div class="clearfix">
													<button type="button" class="width-35 pull-right btn btn-info btn-sm" onclick="return submitForm()">
														<i class="icon-key"></i>
														登陆
													</button>
												</div>
												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
function submitForm(){
	
	$('#login_form').ajaxSubmit({
	    success: function(data){
	    	if(data.success){
	    		window.location.href="/admin/dashboard";
	    	}else{
	    		$(".yzm_img").attr("src", "/admin/code?t=" + Math.random());
	    		alert(data.msg);
	    	}
	    }
	});
}
function changeCode(object){
	
	$(object).attr("src", "/admin/code?t=" + Math.random());
}
</script>
</body>
</html>
